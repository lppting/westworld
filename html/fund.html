<script>
function dataCheck(Fda){
  let InData = {};
  let num = [];
  let OutData =[];
  for(var i=0;i<Fda.length;i++){
      if(InData.hasOwnProperty((Fda[i].fundcode)) == false){
        let New = [];
        New.push(Fda[i])
        // console.log(New)
        InData[Fda[i].fundcode] = New;
        num.push(Fda[i].fundcode)
      }
      else{
        var s = Fda[i].fundcode;
        var li = InData[s]
        li.push(Fda[i]);
        InData[Fda[i].fundcode] = li;
      }

      
  }

      for(var n=0;n<num.length;n++){
          var list = InData[num[n]];
          if( list.length > 1){
              list.sort(function(a,b){
                  return b - a;
              })
              OutData[n] = list[0]; 
          }
          else{
              OutData[n] = list[0]; 
          }
      }
      return OutData;
}

var jqureAjaxXhrOnProgress = function(fun) {
    jqureAjaxXhrOnProgress.onprogress = fun; //绑定监听
    //使用闭包实现监听绑
    return function() {
        //通过$.ajaxSettings.xhr();获得XMLHttpRequest对象
        var xhr = $.ajaxSettings.xhr();
        //判断监听函数是否为函数
        if (typeof jqureAjaxXhrOnProgress.onprogress !== 'function')
            return xhr;
        //如果有监听函数并且xhr对象支持绑定时就把监听函数绑定上去
        if (jqureAjaxXhrOnProgress.onprogress && xhr.upload) {
            xhr.upload.onprogress = jqureAjaxXhrOnProgress.onprogress;
        }
        console.log(xhr);
        return xhr;
    }
